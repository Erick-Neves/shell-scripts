name: Deploy to Production

on:
  push:
    branches:
      - main  # ajuste conforme necessÃ¡rio

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key
        chmod 600 ssh_key
        eval "$(ssh-agent -s)"
        ssh-add ssh_key

    - name: Execute SSH Command
      run: |
        ssh -o StrictHostKeyChecking=no prod_user@${{ secrets.HOSTNAME }} 'docker ps'
      

